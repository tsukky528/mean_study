<!doctype html>
<html ng-app="post-app">
<head>
    <meta charset="utf-8">
    <title>Simple Board</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="post/postController.js"></script>
    <script src="post/postService.js"></script>
</head>
<body>
<div ng-controller="PostController as vm">
    <div>
        <h2>Add a new Post</h2>
        <form ng-submit="vm.createPost()">
            <div>
                <label for="name">Name</label>
                <input ng-model="vm.name" type="text" placeholder="Guest" id="name">
            </div>
            <div>
                <label for="text">Text</label>
                <textarea ng-model="vm.text" placeholder="Write some text" id="text"></textarea>
            </div>
            <div>
                <button type="submit">投稿</button>
            </div>
        </form>
    </div>
    <hr>
    <div>
        <h2>Posts list</h2>
        <ul>
            <li ng-repeat="post in vm.posts">
                <h4>{{post.name}} さん</h4>
                <p>{{post.text}}</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
