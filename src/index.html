<!doctype html>
<html ng-app="post-app">
<head>
    <meta charset="utf-8">
    <title>Simple Board</title>

    <!-- styles start -->
    <% styles.forEach( function(file){ %>
    <link rel="stylesheet" type="text/css" href="<%= file%>"/>
    <% }); %>
    <!-- styles end -->

</head>
<body>
<div class="row">
    <div class="post-view col-sm-6 col-sm-offset-3" ng-controller="PostController as vm">
        <div>
            <h2>Add a new Post</h2>
            <form ng-submit="vm.createPost()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" ng-model="vm.name" type="text" placeholder="Guest" id="name">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea class="form-control" ng-model="vm.text" placeholder="Write some text" id="text"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">投稿</button>
                </div>
            </form>
        </div>
        <hr>
        <div>
            <h2>Posts list</h2>
            <ul>
                <li ng-repeat="post in vm.posts">
                    <h4>{{post.name}} さん</h4>
                    <p>{{post.text}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

    <!-- scripts start -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <% scripts.forEach( function(file){ %>
    <script src="<%= file%>"></script>
    <% }); %>
    <!-- scripts end -->
</body>
</html>
